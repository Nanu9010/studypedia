{% extends 'base.html' %}

{% block title %}Chat Preferences
</div></div>
{% endblock %}

{% block content %}
<div class="max-w-[1440px] mx-auto w-full px-4 md:px-8 py-8"><div class="bg-white border border-black p-8 md:p-12 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">

<div class="container py-5" style="max-width:600px;">
  <h2 class="mb-4">Your Chat Preferences</h2>
  <form method="post" class="row g-3">
    {% csrf_token %}
    <div class="col-12">
      <label for="age_min" class="form-label">Preferred Age Min</label>
      <input type="number" id="age_min" name="age_min" class="w-full h-12 bg-transparent border-b border-gray-300 text-black placeholder:text-gray-400 px-4 focus:outline-none focus:border-black transition-colors text-sm font-mono tracking-wide"
             value="{{ preferences.preferred_age_min }}" min="18" max="100">
    </div>
    <div class="col-12">
      <label for="age_max" class="form-label">Preferred Age Max</label>
      <input type="number" id="age_max" name="age_max" class="w-full h-12 bg-transparent border-b border-gray-300 text-black placeholder:text-gray-400 px-4 focus:outline-none focus:border-black transition-colors text-sm font-mono tracking-wide"
             value="{{ preferences.preferred_age_max }}" min="18" max="100">
    </div>
    <div class="col-12">
      <label class="form-label">Interests (comma-separated)</label>
      <input type="text" name="interests" class="w-full h-12 bg-transparent border-b border-gray-300 text-black placeholder:text-gray-400 px-4 focus:outline-none focus:border-black transition-colors text-sm font-mono tracking-wide"
             value="{{ preferences.interests|join:',' }}">
    </div>
    <div class="col-12 form-check">
      <input class="form-check-input" type="checkbox" id="location_based" name="location_based"
             {% if preferences.location_based_matching %}checked{% endif %}>
      <label class="form-check-label" for="location_based">
        Match by Location
      </label>
    </div>
    <div class="col-12 form-check">
      <input class="form-check-input" type="checkbox" id="text_only" name="text_only"
             {% if preferences.text_chat_only %}checked{% endif %}>
      <label class="form-check-label" for="text_only">
        Text Chat Only
      </label>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="flex min-w-[84px] cursor-pointer items-center justify-center border border-black bg-black text-white hover:bg-white hover:text-black transition-colors h-10 px-6 text-sm font-bold uppercase tracking-wide">Save Preferences</button>
    </div>
  </form>
</div>

</div></div>
{% endblock %}
