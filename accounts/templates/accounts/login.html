{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Login</h1>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" class="form-group">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username_or_email">Username or Email:</label>
        <input type="text" name="username_or_email" id="id_username_or_email" required>
        {% if serializer.errors.error %}
          <span class="error">{{ serializer.errors.error|join:", " }}</span>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
  </div>
{% endblock %}
